<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link rel="stylesheet" href="style.css" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <!-- Fonts from google -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Rubik:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
    <title>Frontend Mentor | Interactive comments section</title>
  </head>
  <body>
    <div class="whiteContainer">
      <div class="whiteBox">
        <span class="voteBox">
          <button class="plusBtn">+</button>
          <div class="voteNumber">12</div>
          <button class="minusBtn">+</button>
          </span>
        </div>
        <div class="avatarPhotoAmy" img src="images/avatars/image-amyrobson.png">
          <div class="textInformation">
            <span class="displayNames">amyrobson</span>
            <span class="displayTimeOfPost">1 month ago</span>
            <div class="replyBox">
            <button class="replyWord"><img class="replyImg" src="./images/icon-reply.svg"> Reply</button>
            </div>
            <p class="paragraphWording">
              Impressive! Though it seems the drag feature could be improved.
              But overall it looks incredible. Youâ€™ve nailed the design and the
              responsiveness at various breakpoints works really well.
            </p>
          </div>
        </div>
      </div>
    </div>
    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">John Maras</a>.
    </div>
  </body>
</html>
